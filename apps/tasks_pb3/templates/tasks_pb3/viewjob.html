<html>
<head>
    <meta charset="UTF-8">
    <meta last_name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        *{
            /* border: 1px solid black; */
        }
        
    </style>
   <title>View Job</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <nav>
                    <div class="row">
                        <div class="col-6">
                            <h3 class="mb-3">View Job</h3>
                        </div>
                        <div class="col-6">
                            <div>
                                <a href="/welcome"> Back </a><span> | </span><a href="/logout"> Logout </a>
                            </div>
                        </div>
                    </div>
                </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-auto">
                    <table class="table">
                        <tbody>
                            <tr class="m-4">
                                <td ><span class="h3">{{job.title}}</span></td>
                            </tr>
                            <tr class="m-4">
                                <td class="h6">Description:</td>
                                <td ><span class="h6">{{job.description}}</span></td>
                            </tr>
                            <tr class="m-4">
                                <td class="h6">Location:</td>
                                <td ><span class="h6">{{job.address}}</span></td>
                            </tr>
                            <tr class="m-4">
                                <td class="h6">Posted by:</td>
                                <td ><span class="h6">{{job.creator.first_name}} {{job.creator.last_name}}</span></td>
                            </tr>
                            <tr class="m-4">
                                <td class="h6">Posted on:</td>
                                <td ><span class="h6">{{job.created_at}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col">
                            <form action="/execute_dojob" method="post">
                            {% csrf_token %}
                                <input type="hidden" name="addtomyjobs" value={{job.id}}>
                                <input type="submit" value="Add to My Jobs">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    
                </div>
            </div>
        </main>

         
       
            
    
    </div><!-- body container -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
